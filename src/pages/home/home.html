<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let stock of acoes">{{stock}}</ion-item>
  </ion-list>

  <div *ngFor="let stock of acoes">
    <div>
      {{stock}}
    </div>
  </div>

  <div *ngFor="let papel of papeis">
    <div>
      {{papel.symbol}}
      {{papel.price}}
      {{papel.lastday}}
    </div>
  </div>

  {{myObjJSON | async}}

</ion-content>
